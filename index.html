<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel=" stylesheet" type="text/css" media="screen" href="font-awesome/css/font-awesome.min.css">
	<link rel=" stylesheet" type="text/css" media="screen" href="ms_repeatable/ms_repeatable.css">
	<title>MS_Repeatable</title>
</head>
<body>
	<div class="container">
		<form class="mt-5">
			<div class="border p-4 mt-4">
				<div class="ms_repeat">
					<div class="ms_inputs">
						<label>Example File MS_Repeatable</label>
						<div class="ms_repeatable">
							<input type="file"id="ms_repeatable" name="ms_name_file[]">
							<button type="button" class="ms-btn-delete btn"><i class="fa fa-fw fa-close"></i>Remove</button>
						</div>
					</div>
					<input type="hidden" class="ms_count" name="ms_count" value="1">
					<button type="button" class="ms-btn-repeat btn"><i class="fa fa-fw fa-plus"></i>Add</button>
				</div>
			</div>
			<div class="border p-4 mt-4">
				<div class="ms_repeat">
					<div class="ms_inputs">
						<label>Example Text MS_Repeatable</label>
						<div class="ms_repeatable">
							<input type="text" placeholder="Name" name="ms_name_text[]">
							<button type="button" class="ms-btn-delete btn-sm">Remove</button>
						</div>
					</div>
					<button type="button" class="ms-btn-repeat btn-sm"><i class="fa fa-fw fa-plus"></i>Add</button>
				</div>
			</div>
			<div class="border p-4 mt-4">
				<div class="ms_repeat">
					<div class="ms_inputs">
						<label>Example Multiples Inputs</label>
						<div class="ms_repeatable">
							<div class="col-md-10">
								<div class="row">
									<input class="col-md-3" type="text" placeholder="Name" name="ms_name[]">
									<input class="col-md-3" type="password" placeholder="Password" name="ms_password[]">
									<input class="col-md-3" type="email" placeholder="Email" name="ms_email[]">
									<input class="col-md-3" type="url" placeholder="Url" name="ms_url[]">
								</div>
								<div class="row">
									<textarea class="col-md-12 w-100" name="ms_textarea" rows="3" placeholder="Abstract"></textarea>
									<textarea class="col-md-12 w-100" name="ms_textarea" rows="5" placeholder="Description"></textarea>
								</div>
							</div>
							<div class="col-md-2">
								<button type="button" class="ms-btn-delete btn-sm w-100"><i class="fa fa-fw fa-close"></i>Remove</button>
							</div>
						</div>
					</div>
					<button type="button" class="ms-btn-repeat btn-sm"><i class="fa fa-fw fa-plus"></i>Add</button>
				</div>
			</div>
			<button type="submit" class="btn btn-success w-100 mt-5">Submit</button>
		</form>
		<div class="row">
			<div class="col-md-12">
				<div class="border p-4 mt-4">
					File array
					<pre>
						file => [
							[0] => [
								filename = 
								filepath = 
								filesize = 
							],
							[1] => [
								filename = 
								filepath = 
								filesize = 
							]
						]
					</pre>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="ms_repeatable/ms_repeatable.js"></script>
</body>
</html>
